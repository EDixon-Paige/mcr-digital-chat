<body class="container">

<div class="jumbotron">
    <h2>Hello <span id="my-name">World</span>!</h2>
</div>
    <div class="row">

        <div class="messaging form-inline col-xs-10">
            <div class="form-group">
                <label for="name">Display Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="message">Comment:</label>
                <input type="text" id="message" class="form-control" placeholder="comment goes here" >
            </div>
            <button id="send" class="btn btn-default">Post comment</button>
        </div>

        <div class="signinout col-xs-2 form-group">
                <button id="signin" class="btn btn-primary">Sign in</button>
                <button id="signout" class="btn btn-warning">Sign out</button>
            </div>
    </div>
<div class="row">

    <hr>
    <div class="col-md-12">
        <div class="col-md-8">
            <h2>Comments</h2>
        </div>
    </div>

    <div>
        <ul id="messages">
        </ul>
    </div>

</div>

<div class="well">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eJnWPhSQjPs?ecver=1" frameborder="0" allowfullscreen></iframe>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6">
        <button class="btn btn-default btn-block" id="change name" onclick="myFunction()">Try it</button>
    </div>
    <div class="col-xs-12 col-md-6">
        <button class="btn btn-default btn-block" id="change name" onclick="changeColour()">
            <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Build your app here-->
<script>

 var chat = new Chat();

chat.setMessageInput($("#message"));
  chat.setDisplayNameInput($("#name"));
  chat.setSubmitButton($("#send"));
  chat.setSignInButton($("#signin"));
  chat.setSignOutButton($("#signout"));
  chat.setMessageList($("#messages"));

  $("#send").on("click", function(){chat.sendMessage()});
  $("#signin").on("click", function(){chat.signIn()});
  $("#signout").on("click", function(){chat.signOut()});
chat.listenForMessages();

function changeColour() {
var colour = prompt("please enter your favourite colour", "Blue");
if (colour != null) {
document.getElementById("my-name").style.color = colour;
}
}

function myFunction() {
var person = prompt("Please enter your name", "Bob");
if (person != null) {
document.getElementById("my-name").innerHTML = person;
}
}
</script>
